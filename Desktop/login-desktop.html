<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Chamados (Desktop)</title>

    <!-- Importa o CSS global -->
    <link rel="stylesheet" href="style-desktop.css" />
  </head>

  <body>
    <main class="centered">
      <div class="auth-box">
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 24px">
          <img
            src="img/logo-h2o.png"
            alt="Logo Neuro Help"
            style="width: 180px; height: auto"
          />
        </div>

        <!-- T√≠tulo -->
        <h1 class="auth-title">Acesso ao Sistema</h1>
        <p style="color: #64748b; margin-bottom: 20px">
          Fa√ßa login para acessar seus chamados
        </p>

        <!-- Formul√°rio -->
        <form id="login-form">
          <!-- Campo de e-mail -->
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="exemplo@empresa.com"
              required
              autocomplete="email"
            />
          </div>

          <!-- Campo de senha com bot√£o de mostrar/ocultar -->
          <div class="form-group password-wrapper">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
              autocomplete="current-password"
            />
            <button
              type="button"
              class="toggle-btn"
              data-target="password"
              title="Mostrar/ocultar senha"
            >
              üëÅÔ∏è
            </button>
          </div>

          <!-- Bot√£o de login -->
          <button type="submit" class="btn btn-primary" style="width: 100%">
            Entrar
          </button>
        </form>

        <!-- Link para cadastro -->
        <p style="text-align: center; margin-top: 16px">
          N√£o possui conta?
          <a
            href="cadastro-desktop.html"
            style="color: var(--primary); font-weight: 600"
            >Criar conta</a
          >
        </p>
      </div>
    </main>

    <!-- Importa o script principal -->
    <script src="script-desktop.js"></script>
  </body>
</html>
