<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Chamado - Sistema Desktop</title>
    <link rel="stylesheet" href="style-desktop.css" />
  </head>

  <body>
    <div class="app">
      <aside class="sidebar">
        <img src="img/logo-h2o.png" alt="Logo H2O" class="logo" />
        <nav>
          <a href="dashboard-desktop.html">🏠 Início</a>
          <a href="novo-ticket-desktop.html">🆕 Novo Chamado</a>
          <a href="config-desktop.html">⚙️ Configurações</a>
          <a href="login-desktop.html" id="nav-logout">🚪 Sair</a>
        </nav>
      </aside>

      <div class="main">
        <!-- Cabeçalho -->
        <header class="header">
          <h1>Detalhes do Chamado</h1>
        </header>

        <section class="content" id="ticket-view">
          <!-- 🔙 Botão de voltar -->
          <button
            class="btn btn-outline"
            style="margin-bottom: 16px"
            onclick="goBack()"
          >
            ⬅️ Voltar
          </button>

          <!-- Bloco de detalhes -->
          <div class="card">
            <p><strong>ID:</strong> <span id="t-id"></span></p>
            <p><strong>Título:</strong> <span id="t-title"></span></p>
            <p><strong>Categoria:</strong> <span id="t-category"></span></p>
            <p><strong>Prioridade:</strong> <span id="t-priority"></span></p>
            <p><strong>Status:</strong> <span id="t-status"></span></p>
            <p><strong>Descrição:</strong> <span id="t-desc"></span></p>
          </div>

          <!-- Comentários -->
          <div class="card">
            <h2 style="margin-bottom: 10px">Comentários</h2>
            <ul id="comments" style="list-style: none; padding-left: 0"></ul>

            <form id="comment-form" style="margin-top: 16px">
              <textarea
                id="comment-text"
                rows="3"
                placeholder="Adicionar comentário..."
                required
              ></textarea>
              <button
                type="submit"
                class="btn btn-primary"
                style="margin-top: 10px"
              >
                Enviar
              </button>
            </form>
          </div>
        </section>

        <footer class="footer">
          © 2025 Neuro Help — Sistema de Chamados
        </footer>
      </div>
    </div>

    <script src="script-desktop.js"></script>
  </body>
</html>
